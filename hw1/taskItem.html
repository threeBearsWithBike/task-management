<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/taskItem.css">
    <title>taskItem</title>
</head>
<body>
    <div class="container">
        <div class="task-item-body">
            <p class="task-item-title">
                <span>Название</span>
                <img class="avatar" src="./img/avatar.jpg" alt="#">
            </p>
            <p class="task-item-data">
                <span class="task-number">#1</span>
                <span class="task-author-name">Иванов И.И. создал 1 час назад</span>
                <span class="status-item">Черновик</span>
                <span class="task-editor-name">Баранов В.В изменил 1 минуту назад</span>
            </p>
        </div>
        <div class="task-item-menu">
            <div class="btn">
                <div class="btn-icon"></div>
            </div>
        </div>
    </div>
</body>
</html>
